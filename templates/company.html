<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('dashboard',id = id)}}">
            <img src="{{url_for('static',filename='images/logo.jpeg')}}" alt="" width="200" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('dashboard',id=id)}}">Dashboard</a>
            </li>
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('company',id=id)}}">Company</a>
            </li>

          </ul>
        </div>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="#">Hello {{session['username']}}</a>
            </li>
               <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="{{url_for('logout')}}">Logout</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <table class="table table-hover caption-top">
            <caption>List of Pdfs</caption>
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Owner</th>
              <th scope="col">view</th>
            </tr>
          </thead>
          <tbody>
          {% set count = namespace(value=0) %}
          {% for i in result%}
            {% set count.value = count.value + 1 %}
            <tr>
              <th scope="row">{{count.value}}</th>
              <td>{{i[1]}}</td>
              <td>{{i[4]}}</td>
              <td><a href ="/dashboard/{{id}}/{{i[0]}}"> View </a></td>
            </tr>

          {% endfor %}
          </tbody>
        </table>
    </div>


</body>
</html>
