<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
     <link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}" />
</head>
<body class="sub_page">
<div class="hero_area">
    <!-- header section strats -->
   <header class="header_section">
      <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
              <a class="navbar-brand" href={{url_for('company',id=id)}}>
                <img src="{{url_for('static',filename='images/starblast_logo_white.png')}}" class="nav-logo" style="height:75px; top: auto;" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse nav-alignment" id="navbarSupportedContent">
                <div class="d-flex  flex-column flex-lg-row align-items-center">
                  <ul class="navbar-nav  ">
                      <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{url_for('company',id=id)}}">Team Abc</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link active" aria-current="page" href="{{url_for('dashboard',id=id)}}">My Uploads</a>
                    </li>
                       <li class="nav-item ">
                      <a class="nav-link active" aria-current="page" href="{{url_for('logout')}}">Logout</a>
                    </li>

                  </ul>

                </div>
              </div>
            </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

    <div class="container">
        <form action="{{url_for('dashboard',id=id)}}" class = form method ="post" enctype="multipart/form-data">
            <div class="mb-3 col-auto">
              <label for="formFile" class="form-label">Select PDF File to upload</label>
              <input class="form-control" type="file" id="formFile" name="pdf">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Upload</button>
            </div>
        </form>

    </div>
    <div class="container">
        <table class="table table-hover caption-top">
            <caption>List of Pdfs</caption>
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Owner</th>
              <th scope="col">view</th>
            </tr>
          </thead>
          <tbody>
          <style>
              td p {
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
          </style>
          {% set count = namespace(value=0) %}
          {% for i in result%}
            {% set count.value = count.value + 1 %}
            <tr>
              <th scope="row">{{count.value}}</th>
                <td><h4>{{i[1]}}</h4><br>
                    <p> {{i[3]}}
                    </p>
                </td>
              <td>{{i[2]}}</td>
              <td><a href ="{{url_for('viewer',id=id,did=i[0])}}"> View </a></td>
            </tr>

          {% endfor %}
          </tbody>
        </table>
    </div>


</body>
</html>
