<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign-up</title>
  </head>
<body>
<section class="vh-90" style="background-color: #9A616D;">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-90">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="/register" class = form method ="post">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <a class="navbar-brand" href={{url_for('index')}}>
                      <img src="{{url_for('static',filename='images/logo.jpeg')}}" alt="" width="200" height="40" class="d-inline-block align-text-top">
                    </a>
                  </div>

                  <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Create your account</h5>
                  <h6 class="fw-normal mb-2 pb-3 danger" style="letter-spacing: 1px;">{{msg}}</h6>

                  <div class="form-outline mb-2">
                    <input type="text" id="uname" name ="uname" class="form-control form-control-lg" />
                    <label class="form-label" for="uname">Username</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" id="pass" name ="pass" class="form-control form-control-lg" />
                    <label class="form-label" for="pass">Password</label>
                  </div>
				  
				  <div class="form-outline mb-2">
                    <input type="password" id="pass2" name ="pass2" class="form-control form-control-lg" />
                    <label class="form-label" for="pass2">Repeat your password</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="text" id="company" name ="comp" class="form-control form-control-lg" />
                    <label class="form-label" for="company">Company Code</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/login"
                      style="color: #393f81;">Login here</a></p>
              
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
